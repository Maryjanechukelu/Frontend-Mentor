<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"/>
      
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="card logo-design">
        <img src="./images/logo.svg" alt="" />
        <div class="box1">
          <div class="main">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="main">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="main">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="card storage">
        <div class="details">
          You've used <strong>815 GB</strong> of your storage
        </div>
        <div class="progress-bar">
          <div class="progress-bar-col">
            <div class="dot"></div>
          </div>
        </div>
          <div class="box2">
            <div class="text"><strong>0 GB</strong></div>
            <div class="text"><strong>1000 GB</strong></div>
          </div>

          <div class="message-icon">
            <div class="message">
              <strong>185</strong>
              <span>GB LEFT</span>
            </div>
            <div class="speak"></div>
          </div>
      </div>
    </div>
  </body>
</html>
